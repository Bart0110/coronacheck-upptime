# Change these first
owner: Bart0110 # Your GitHub organization or username, where this repository lives
repo: coronacheck-upptime # The name of this repository

sites:
  - name: TVS/MAX (Login) - Health
    url: https://max.coronacheck.nl/health
    icon: https://www.google.com/s2/favicons?domain=coronacheck.nl
    maxResponseTime: 10000
  - name: TVS/MAX (Login) - OpenID Config
    url: https://max.coronacheck.nl/.well-known/openid-configuration
    icon: https://www.google.com/s2/favicons?domain=coronacheck.nl
    maxResponseTime: 10000
  - name: Holder API - Config
    url: https://holder-api.coronacheck.nl/v6/holder/config
    icon: https://www.google.com/s2/favicons?domain=coronacheck.nl
    maxResponseTime: 10000
  - name: Holder API - Provider config
    url: https://holder-api.coronacheck.nl/v6/holder/config_providers
    icon: https://www.google.com/s2/favicons?domain=coronacheck.nl
    maxResponseTime: 10000
  - name: Holder API - Convert access tokens
    url: https://holder-api.coronacheck.nl/v6/holder/access_tokens
    icon: https://www.google.com/s2/favicons?domain=coronacheck.nl
    maxResponseTime: 10000
    expectedStatusCodes:
      - 200
      - 405


status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /coronacheck-upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: CoronaCheck Upptime
  # introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  # introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
